<!DOCTYPE html>
<html>
<body>
  <h3>Go to page</h3>
  <input id="url" />
  <button id="btn">Go</button>

  <script>
    btn.addEventListener("click", go);
    function go() {
      const url = document.getElementById("url").value;
      try {
        const parsed = new URL(url);
        if (parsed.protocol === "https:" && parsed.href.includes("sheridancollege")) {
          window.location.href = parsed.href;
        } else {
          alert("Only Sheridan College HTTPS URLs allowed");
        }
      } catch {
        alert("Invalid URL");
      }
    }
  </script>
</body>
</html>
